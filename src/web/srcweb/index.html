<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Formulario con campos</title>
</head>
<body>
  <h1>Formulario</h1>

  <form action="guardar.php" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" required><br>

    <label for="candidatos">Selecciona un candidato:</label>
    <select id="candidatos" name="candidatos">
      <option value="candidato1">Candidato 1</option>
      <option value="candidato2">Candidato 2</option>
      <option value="candidato3">Candidato 3</option>
      <option value="candidato4">Candidato 4</option>
      <option value="candidato5">Candidato 5</option>
    </select><br>

    <!-- <label for="archivo">Subir archivo:</label>
    <input type="file" id="archivo" name="archivo"><br>  -->

    <input type="submit" value="Enviar">
  </form>

</body>
</html>
